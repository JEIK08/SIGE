<div class="card mb-3">
  <div class="card-header">

    <div class="container-tittle">
      <div class="title">
        <h2 class="mr-4">Listado de líderes</h2>
      </div>

      <div class="search"> 
        <input [(ngModel)]="searchStatement" type="text" class="align-self-center form-control" placeholder="Buscar">
      </div>
    </div>

  </div>
  <div class="card-body">
    <app-table
    [columnHeaders]="['Apellido', 'Nombre', 'Locación', 'Cédula']"
    [data]="data"
    [headerToData]="headerToData">
    </app-table>
  </div>
</div>
